{% block body_block %}

    <div class="jumbotron">
        <h1 class="display-4">Please Login</h1>

        <form action="{% url 'basic_app:user_login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name = 'username' aria-describedby="emailHelp" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name = 'password' id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
